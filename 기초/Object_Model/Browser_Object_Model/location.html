<!-- console.log(location);
    location 객체에대해서 출력함
    콘솔 로그라는 것을 사용하게 되면 그 객체가 갖고있는 프로포티들
    이 콘솔로그가 내부 분석해서 보여주기때문에 객체에 대한 정보를 출력함
    
    alert(location);
    현재 페이지에 대한 URL이 출력됨
    alert 입력값 즉 인자로 들어오는 값이 문자열이여야 하기 때문에 자바스크립트가 
    location이라는 저 객체를 문자화 시켜서 보여주었기 때문에 location 객체에
    문자화된 객체인 현재 페이지의 URL이 출력된 것임.
    그 결과는 alert(location. toStriong()); 이라는 것과 동일함
 
    console.log(location.protocol, location.host, location.port, 
    location.pathname, location.search, location.hash)
    - protocol 입력시 현재 페이지의 http:가 출력됨
    - host 입력시 서비스를 식별하는 주소인 host가 출력됨
    - prot 입력시 컴퓨터에서 돌아가는 서버 소프트웨어들을 식별하는 번호가 출력됨
    - pathname 입력시 웹서버에 접속했을때 웹서버가 가지고있는 정보중에 구체적인 정보를 요청하는 정보
    - search 입력시 이서비스에 전달된 아이디 값이 출력됨 ?뒤에 따라오는 정보들을 출력함
    - hash 입력시 #bookmark 문서에 특정한 위치를 나타내는 북마크를 표시함
-->
