<!DOCTYPE html>
<html>
<head>
<body>
    <script>
        console.dir(navigator);
    </script>
</body>
</head>
</html>

<!--
    console.dir(navigator.appName); 앱네임은 크게 변별력이 있지않다.
    console.dir(navigator.appVersion); 브라우저의 버전을 의미한다.
    console.dir(navigator.userAgent); 브라우저가 서버의 네트워크로 접속할때
       서버쪽으로 알려주는 userAgent 정보를 알아내고 싶을때 사용한다
    console.dir(navigator.platform); 브라우저가 동작하고 있는 윤영체제에 대한 정보다.
  -->
