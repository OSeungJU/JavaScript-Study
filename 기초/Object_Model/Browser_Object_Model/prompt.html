<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="prompt" onclick="func_prompt()" />
        <script>
            function func_prompt(){
                if(prompt('id?') === 'egoing'){
                    alert('welcome');
                } else {
                    alert('fail');
                }
            }
        </script>
    </body>
</html>
<!-- prompt은 간단한 로그인 창을 만들 수 있다.
버튼을 눌러 실행시키게되면 id를 물어보고 그답에 따라서 ture면 welcome을
false면 fail이 나오도록 코딩돠어있다. -->
