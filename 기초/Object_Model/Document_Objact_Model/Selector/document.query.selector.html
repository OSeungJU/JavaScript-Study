<!DOCTYPE html>
<html>
<head></head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
</ol>

<script>
    var li = document.querySelector('li');
    li.style.color='red';
    var li = document.querySelector('.active');
    li.style.color='blue';
</script>
</body>
</html>

<!-- css 선택자의 문법을 이용해서 객체를 조회할수도 있다.

    document.queryselector('li');
    위 조건에 해당되는 엘리먼트 하나만 리턴한다. --> -->
