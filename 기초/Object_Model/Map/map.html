<!DOCTYPE html>
<html>
<body>
<ul>
    <li>html</li>
    <li>css</li>
    <li>JavaScript</li>
</ul>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
    var li = $('li');
    li.map(function(index, elem){
        console.log(index, elem);
        $(elem).css('color', 'red');
    })
</script>
</body>
</html>
<!-- 
    JavaScript 사용시 
    Uncaught ReferenceError: $ is not defined
    이러한 에러가 발생하는 것은 JavaScript사용시
    JQuery를 import하지 않아서 발생하는 현상임

    위의 코드에 경로를
    <scrip src="/lib/jquery/jquery-3.6.0.min.js"></script>
    를 지정했더니 위의 에러가 발생함.
 -->
