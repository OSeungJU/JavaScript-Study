<!-- 
jQuery 객체란
jQuery 함수의 리턴값으로 jQuery 함수를 이용해서 선택한 엘리먼트들에 대해서
처리할 작업을 프로퍼티로 가지고 있는 객체다.

> li css('text-decoration','underline');  <-- 설정
[<li>html</li], <li>css<li/>, <li>JavaScript</li>]

> li.css('text-decoration');   <-- 가져오기 또한 가져오기를 할때엔 첫번째 설정된 엘리먼트만 가져온다.
"underline solid rgb(0, 0, 0)""

> li.css('text-decoration','underline').css('color','red'); <-- 체이닝
[<li style="text=decoration: underline;">html</li], <li>css<li/>, <li>JavaScript</li>]
-->
