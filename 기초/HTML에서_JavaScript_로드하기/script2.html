<!--자바 스크립트 파일을 바디태그 끝나는 지점에 위치 시키고있는데
1. html문서에서 자바스크립트 문서를 완전히 밖으로 몰아낼수있다.
    이렇게하면 현재 script2.html의 파일은 완전한 html언어로 이루어져있고
    script.js파일은 스크립트의 언어로 이루어지기때문에 
    이웹페이지가 정보로서의 가치가 더욱 높아진다(정보만을 가지고 있기 때문)

2.  html파일마다 javascript파일이 들어있는 것과 존재하는 jacascript파일을
    각 html이 로드해서 쓰는 것중 javascript파일을 빼서 쓰는것이 훨씬 유리하다
    컴퓨터의 용량도 적게쓰고 스크립트 내용중 버그발생시 간단하게 수정가능
    (유지보수의 편의성)

3. 자바스크립트 파일을 빼놓게되면 js파일은 브라우저에 인해서 캐쉬파일이 되기 쉬움
   html의 파일을 경량화 시키는 역활을 하게됨 
    (브라우저는 캐시를 가지고있는데 어떤 웹을 통해서 파일을 받으면 그것을
     브라우저에 표시하는 것 이미 받은 파일을 중복되지 않게하기위해 
     브라우저가 캐시를 통해 이미 다운받은 내용을 통해 하드,ssd에 저장
     똑같은 파일을 요청할 때에는 브라우저가 요청하는 것이 아닌 
     컴퓨터에 저장되어있는 것을 읽어 네트워크의 전송하는 속도로 인한 지연현상을
     현저하게 낮출 수 있으며 서버에 부담 및 전송하는 과정에서 발생되는 비용을
     낮추는 역활을 함  -->
