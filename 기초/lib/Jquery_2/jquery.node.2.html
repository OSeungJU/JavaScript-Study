<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="target" id="target1">
        target 1
    </div>

    <div class="target" id="target2">
        target 2
    </div>
    <input type="button" value="remove target 1" id="btn1" />
    <input type="button" value="empty target 2" id="btn2" />
    <script src="../Jquery_1/jquery-3.6.0.min.js"></script>
    <script>
        $('#btn1').click(function(){
            $('#target1').remove();
        })
        $('#btn2').click(function(){
            $('#target2').empty();
        })
    </script>
</body>
</html>
