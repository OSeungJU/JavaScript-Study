<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="target" id="target1">
        target 1
    </div>

    <div id="source">source</div>
    
    <input type="button" value="append source to target 1" id="btn1" />
    <script src="../Jquery_1/jquery-3.6.0.min.js"></script>
    <script>
        $('#btn1').click(function(){
            $('#target1').append($('#source'));
        })
    </script>
</body>
</html>
