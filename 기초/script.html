<! DOCTYPE html>
<html>
<body>
    <input type="button" id="hw" value="Hello world"  />
    <script>
        var hw = document.getElementById('hw');
        hw.addEventListener('click', function(){
            alert('Hello world');
        })
    </script>
</body> 
</html>
<!-- 태그를 만들어서 자바스크립트 코드를 삽입하는 방식이다.
장점은 html 태그와 js 코드를 분리할 수 있다는 점이다. -->
