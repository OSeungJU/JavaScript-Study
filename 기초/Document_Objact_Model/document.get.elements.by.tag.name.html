<!DOCTYPE html>
<html>
<head></head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<script>
    var ul = document.getElementsByTagName('ul')[0];
    var lis = ul.getElementsByTagName('li');
    for(var i=0; lis.length; i++){
        lis[i].style.color='red';
    }
</script>
</body>
</html>
<!-- Document Obhect Model로 웹페이지를 자바스크립트로 제어하기 위한 객체 모델을 의미하며
window 객체의 document 프로퍼티를 통해서 사용할 수 있다.
window 객체가 창을 의미한다면 Document 객체는 윈도우에 로드된 문서를 위미한다고 할 수있다.


document.getElementsByTagName
문서 내에서 특정 태그에 해당되는 객체를 찾는 방법은 여러가지가 있다.
getElementsByTagName은 인자로 전달된 태에 해당하는 객체들을 찾아서 그 리스트를
NodeList라는 유사 배열에 담아서 반환한다. NodeList는 배열은 아니지만 length와
배열접근연산자를 사용해서 엘리먼트를 조회할 수 있다.-->
